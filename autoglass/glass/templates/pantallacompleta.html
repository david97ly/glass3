<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
   <link rel="stylesheet" type="text/css" href="/static/boot/css/bootstrap.min.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="/static/swiper.css">

            <link rel="stylesheet" type="text/css" href="/static/pantallacompleta.css">


  </head>
  <body>


      <!-- Swiper -->
      <div class="swiper-container gallery-top">
          <div class="swiper-wrapper">
              {% for im in fot %}
            <img class="  swiper-slide" src="{{im.ruta.url}}" alt="imagen 1"/>
            {% endfor %}
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next swiper-button-white"></div>
          <div class="swiper-button-prev swiper-button-white"></div>
      </div>
      <div class="swiper-container gallery-thumbs">
          <div class="swiper-wrapper">
              {% for im in fot %}
            <img class="  swiper-slide" src="{{im.ruta.url}}" alt="imagen 1"/>
            {% endfor %}
          </div>
          </div>
      </div>


    <!-- Swiper JS -->
    <!-- Swiper JS -->
    <script>window.jQuery || document.write('<script src="/static/js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

            <script src="/static/boot/js/bootstrap.min.js"></script>

            <script src="/static/js/main.js"></script>

    <script src="/static/swiper.min.js"></script>

    <!-- Initialize Swiper -->


     <script type="text/javascript">
         $(document).ready(function(){

           var galleryTop = new Swiper('.gallery-top', {
               nextButton: '.swiper-button-next',
               prevButton: '.swiper-button-prev',
               spaceBetween: 10,
           });
           var galleryThumbs = new Swiper('.gallery-thumbs', {
               spaceBetween: 10,
               centeredSlides: true,
               slidesPerView: 'auto',
               touchRatio: 0.2,
               slideToClickedSlide: true
           });
           galleryTop.params.control = galleryThumbs;
           galleryThumbs.params.control = galleryTop;

         });
     </script>
</body>
</html>
