<script type="text/javascript">


 $('#idfoto').masonry();
 setTimeout("$('#idfoto').masonry();", 2000);



      $(document).on('ready',function(){

        $('#new').on('click',mostrarform);
        $('#cance').on('click',ocultarform);
    //hagamos un cambio

        var apli = {
            'display': 'none'
        };

        var apli1 = {
          'display': 'block'
          };

         function mostrarform(){
                $('#formu').css(apli1);
                $('#cance').css(apli1);
                 $('#new').css(apli);
              };

        function ocultarform(){
                $('#formu').css(apli);
                $('#cance').css(apli);
                 $('#new').css(apli1);
              };
      })


     </script>
