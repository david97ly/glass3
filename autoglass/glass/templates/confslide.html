            <div class="navbar-header">

-->

            </div>
            <div class="navbar-collapse collapse" id="menus">
             <ul class="nav navbar-nav pull-right">
                  <li><a href="{% url "conf" %}"><span class="glyphicon glyphicon-home">Slider</span></a></li>
                  <li><a href="{% url "banner" %}"><span class="glyphicon glyphicon-info-sign">Baner W</span></a></li>

<div class="container-fuit">
      
     
                
       <!--      <div id="carru" class="col-lg-8 col-md-8 col-sm-8 col-xs-12 container"> -->
           <div id="carru" class="container">
 
              <p><a class="btn btn-large btn-primary " id="new" href="/conf" >Agregar nuevo Slider</a></p>
               
                       {% for s in sl %}
    <br>
    <br>
            <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide ">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      
      </ol>
      <div class="carousel-inner">
          
        <div class="item active">
          <div class="container">
            
            <div class="orden">
           <p><a class="btn btn-large btn-primary " id="{{s.id}}" href="/editsl/{{s.id}}" >Editar</a></p>
           <p><a class="btn btn-large btn-primary " id="{{s.id}}" href="/elimsl/{{s.id}}" >Eliminar</a></p>
              <h1>{{ s.mensaje }}</h1>
              <p>{{ s.submensaje }}</p>
          
            </div>
          </div>
          <img class="imgs" id="{{s.id}}" src="{{ s.foto.url }}" data-src="holder.js/100%x500/auto/#777:#7a7a7a/text:First slide" alt="First slide">
       
        </div>

      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>
      </div><!-- /.carousel -->
        {% endfor %} 
      </div>
    </div>
      
    <script src="/static/js/jquery-1.2.6.min.js"></script>
    <script src="/static/js/ajax.js"></script>
    <script src="/static/boot/js/bootstrap.js" type="text/javascript"></script>

  </body>
